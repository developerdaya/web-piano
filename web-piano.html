<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Harmonium - Real Layout</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0px;
      background-color: bisque;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #pianoBox {
      background: white;
      border-radius: 12px;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #keys {
      position: relative;
      display: flex;
    }

    .white {
      width: 50px;
      height: 200px;
      background: white;
      border: 1px solid black;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
      margin-right: -1px;
    }

    .black {
      width: 30px;
      height: 120px;
      background: black;
      position: absolute;
      top: 0;
      z-index: 2;
      border-radius: 0 0 5px 5px;
      cursor: pointer;
    }

    .key.pressed {
      background-color: rgb(169, 169, 169) !important;
      color: white;
    }

    #reverbToggle {
      margin-bottom: 15px;
    }

    /* Black key positions based on piano pattern (2-gap-3) */
    .b1 { left: 35px; }
    .b2 { left: 85px; }
    .b3 { left: 185px; }
    .b4 { left: 235px; }
    .b5 { left: 285px; }
    .b6 { left: 385px; }
    .b7 { left: 435px; }
    .b8 { left: 535px; }
    .b9 { left: 585px; }
    .b10 { left: 635px; }
  </style>
</head>
<body>

<h1>ðŸŽ¹ Full Harmonium</h1>
<div id="pianoBox">
  <label><input type="checkbox" id="reverbToggle"> Enable Reverb</label>
  <div id="keys">
    <!-- White Keys (13 keys) -->
    <div class="white key" data-note="0" data-key="q"></div>
    <div class="white key" data-note="2" data-key="w"></div>
    <div class="white key" data-note="4" data-key="e"></div>
    <div class="white key" data-note="5" data-key="r"></div>
    <div class="white key" data-note="7" data-key="t"></div>
    <div class="white key" data-note="9" data-key="y"></div>
    <div class="white key" data-note="11" data-key="u"></div>
    <div class="white key" data-note="12" data-key="i"></div>
    <div class="white key" data-note="14" data-key="o"></div>
    <div class="white key" data-note="16" data-key="p"></div>
    <div class="white key" data-note="17" data-key="["></div>
    <div class="white key" data-note="19" data-key="]"></div>
    <div class="white key" data-note="21" data-key="\\"></div>

    <!-- Black Keys -->
    <div class="black key b1" data-note="1" data-key="1"></div>
    <div class="black key b2" data-note="3" data-key="2"></div>
    <div class="black key b3" data-note="6" data-key="4"></div>
    <div class="black key b4" data-note="8" data-key="5"></div>
    <div class="black key b5" data-note="10" data-key="6"></div>
    <div class="black key b6" data-note="13" data-key="8"></div>
    <div class="black key b7" data-note="15" data-key="9"></div>
    <div class="black key b8" data-note="18" data-key="a"></div>
    <div class="black key b9" data-note="20" data-key="s"></div>
    <div class="black key b10" data-note="22" data-key="d"></div>
  </div>
</div>

<script>
let context = new (window.AudioContext || window.webkitAudioContext)();
let buffer = null;
let reverbBuffer = null;
const activeNotes = {};

  fetch("https://rajaramaniyer.github.io/harmonium-kannan-orig.wav")
  .then(res => res.arrayBuffer())
  .then(data => context.decodeAudioData(data))
  .then(decoded => { buffer = decoded; });

fetch("https://rajaramaniyer.github.io/reverb.wav")
  .then(res => res.arrayBuffer())
  .then(data => context.decodeAudioData(data))
  .then(decoded => { reverbBuffer = decoded; });

function startNote(key, semitone) {
  if (!buffer || activeNotes[key]) return;
  if (context.state === 'suspended') context.resume();

  const source = context.createBufferSource();
  source.buffer = buffer;
  source.loop = true;
  source.loopStart = 0.5;
  source.loopEnd = 7.5;
  source.detune.value = semitone * 100;

  const gain = context.createGain();
  gain.gain.value = 1.0;

  if (document.getElementById('reverbToggle').checked && reverbBuffer) {
    const convolver = context.createConvolver();
    convolver.buffer = reverbBuffer;
    gain.connect(convolver);
    convolver.connect(context.destination);
  } else {
    gain.connect(context.destination);
  }

  source.connect(gain);
  source.start();
  activeNotes[key] = { source };
}

function stopNote(key) {
  if (activeNotes[key]) {
    activeNotes[key].source.stop();
    delete activeNotes[key];
  }
}

document.querySelectorAll('.key').forEach(elem => {
  const semitone = parseInt(elem.getAttribute('data-note'));
  const keyChar = elem.getAttribute('data-key');

  // Desktop events
  elem.addEventListener('mousedown', () => {
    elem.classList.add('pressed');
    startNote(keyChar, semitone);
  });

  elem.addEventListener('mouseup', () => {
    elem.classList.remove('pressed');
    stopNote(keyChar);
  });

  elem.addEventListener('mouseleave', () => {
    elem.classList.remove('pressed');
    stopNote(keyChar);
  });

  // âœ… Mobile events
  elem.addEventListener('touchstart', () => {
    elem.classList.add('pressed');
    startNote(keyChar, semitone);
  });

  elem.addEventListener('touchend', () => {
    elem.classList.remove('pressed');
    stopNote(keyChar);
  });
});

document.addEventListener('keydown', e => {
  const key = e.key.toLowerCase();
  if (!activeNotes[key] && document.querySelector(`[data-key="${key}"]`)) {
    const note = parseInt(document.querySelector(`[data-key="${key}"]`).getAttribute('data-note'));
    startNote(key, note);
    document.querySelectorAll(`[data-key="${key}"]`).forEach(k => k.classList.add('pressed'));
  }
});

document.addEventListener('keyup', e => {
  const key = e.key.toLowerCase();
  stopNote(key);
  document.querySelectorAll(`[data-key="${key}"]`).forEach(k => k.classList.remove('pressed'));
});
</script>

</body>
</html>
